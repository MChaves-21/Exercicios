<!--Um formulário HTML é usado para coletar entrada do usuário. A entrada do usuário é mais frequentemente enviada a um servidor para processamento.-->
<html>
<head>
  <title>Formulários do HTML</title>
</head>
<body>
  <h1>Formulários do HTML</h1>

  <form action="http://google.com/search" method="get">
    <label for="pesquisa">Pesquise no Google:</label><!--esse for serve para que quando voçe clique no texto 'pesquise no google' ele te direciona para a caixa-->
    <input type="text" name="q" id="pesquisa">
    <button type="submit">Pesquisar</button>
  </form>
</body>
</html>
